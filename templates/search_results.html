{% extends "base_search.html" %}
{% load static %}

{% block content %}

<style>
body {
    background: url("{% static 'images/carpenter.png' %}") no-repeat center center fixed;
    background-size: contain;
    background-color: #000;
    font-family: 'Arial', sans-serif;
    margin: 0;
    color: #fff;
}

#providers-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.provider-card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    width: 280px;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
}

.provider-card img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
}

.online { color: #00ff66; font-weight: bold; }
.offline { color: #ff4444; font-weight: bold; }

.book-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #ff9800;
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}
</style>

<h2 id="title"></h2>

<!-- Hidden inputs for customer location -->
<input type="hidden" id="customer-lat" value="{{ customer_location.latitude }}">
<input type="hidden" id="customer-lon" value="{{ customer_location.longitude }}">

<!-- Provider cards container -->
<div id="providers-container"></div>

<!-- JS Files -->
<script src="{% static 'search_providers.js' %}"></script>
<script type="module" src="{% static 'firebase_realtime.js' %}"></script>

{% endblock %}
