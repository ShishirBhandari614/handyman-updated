<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'customerdas.css' %}?v={{ STATIC_VERSION }}">
    <link rel="stylesheet" href="{% static 'customerdas1.css' %}?v={{ STATIC_VERSION }}">

    <title>{% block title %}Welcome | HandiQ{% endblock %}</title>
    <style>
        

        .search-bar input {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px;
            width: 70%;
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: #ddd;
        }

        .search-bar button {
            background: #512da8;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Styles for Hamburger Menu */
        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
            position: relative;
            display: block;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            display: inline-block;
            background-color: transparent !important; /* remove white box */
            border: none !important;
            box-shadow: none !important;
            border-radius: 0;
            transition: color 0.3s, transform 0.3s;
        }

        .menu li a:hover {
            background-color: transparent !important;
            transform: translateX(5px);
        }

        /* Submenu Styles */
        .submenu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: transparent;
            border-radius: 5px;
            z-index: 100;
            padding: 10px 0;
            min-width: 200px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        /* Only show submenu when hovering over the "View Order Details" */
        .menu li.view-order:hover .submenu {
            display: block;
            opacity: 1;
            background-color: transparent;
        }

        .submenu li {
            margin: 0;
        }

        .submenu li a {
            padding: 8px 15px;
            font-size: 1rem;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submenu li a:hover {
            background: transparent;
            transform: translateX(5px);
        }

        .menu {
            background: transparent;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .hamburger-menu {
            cursor: pointer;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        
            background: transparent;
            backdrop-filter: blur(4px); /* optional glass effect */

            padding: 10px 20px;
        }

        .multi-search-container {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .multi-search-container form {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #tag-input-wrapper {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px;
            color: #fff;
            position: relative;
        }

        #tags {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #tags li {
            background: #007bff;
            color: #fff;
            padding: 4px 10px;
            margin: 3px;
            border-radius: 4px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        #tags li .remove-tag {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #tag-input {
            border: none;
            flex: 1;
            padding: 5px;
            font-size: 14px;
            background: transparent;
            color: #fff;
            outline: none;
            min-width: 100px;
        }

        #suggestions.dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            border-radius: 0 0 6px 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #suggestions.dropdown div {
            padding: 8px;
            color: #fff;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        #suggestions.dropdown div:hover {
            background: rgba(255,255,255,0.1);
        }

        .multi-search-container button[type="submit"] {
            background: #28a745;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .multi-search-container button[type="submit"]:hover {
            background: #218838;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/customerdashboard/"><img src="{% static 'images/logo.svg' %}" alt="HandiQ" width="110px"></a>
        </div>
        

        <div class="hamburger-menu" id="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
        <ul>
            <!-- Search bar first -->
             <li class="search-bar-inline">
            <div class="multi-search-container">
                <form action="{% url 'search_service_providers' %}" method="get" onsubmit="prepareSubmission()">
                <div id="tag-input-wrapper">
                    <ul id="tags"></ul>
                    <input type="text" id="tag-input" placeholder="Search for services..." autocomplete="off">
                </div>
                <div id="suggestions" class="dropdown"></div>
                <input type="hidden" name="service_type" id="hidden-input">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            </li>

            <!-- Then View Order Details -->
            <li class="view-order">
            <a href="#">View Order Details</a>
            <ul class="submenu">
                <li><a href="/booking-history/">Booking History</a></li>
            </ul>
            </li>

            <li><a href="/signup/serviceprovider/" id="logout-btn">Logout</a></li>
        </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('active');
        });

        // Adding the confirmation popup for logout
        document.getElementById('logout-btn').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link action

            // Create a confirmation dialog
            const confirmationDialog = document.createElement('div');
            confirmationDialog.style.position = 'fixed';
            confirmationDialog.style.top = '50%';
            confirmationDialog.style.left = '50%';
            confirmationDialog.style.transform = 'translate(-50%, -50%)';
            confirmationDialog.style.backgroundColor = '#fff';
            confirmationDialog.style.padding = '20px';
            confirmationDialog.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.3)';
            confirmationDialog.style.borderRadius = '10px';
            confirmationDialog.style.textAlign = 'center';
            confirmationDialog.style.zIndex = '1000';

            // Content inside the dialog
            confirmationDialog.innerHTML = `
                <p style="font-size: 1.2rem; color: #333; margin-bottom: 20px;">Do you want to logout?</p>
                <button id="confirm-logout" style="background-color: #512da8; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Yes</button>
                <button id="cancel-logout" style="background-color: #f44336; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">No</button>
            `;

            // Append the dialog to the body
            document.body.appendChild(confirmationDialog);

            // Add event listeners for the buttons
            document.getElementById('confirm-logout').addEventListener('click', function () {
                // Redirect to the sign-in page
                window.location.href = "/signup/customer/";
            });

            document.getElementById('cancel-logout').addEventListener('click', function () {
                // Remove the dialog
                document.body.removeChild(confirmationDialog);
            });
        });
    </script>

    {% block extra_scripts %}
    
    <script src="{% static 'search_bar.js' %}"></script>
    {% endblock %}
</body>

</html>
