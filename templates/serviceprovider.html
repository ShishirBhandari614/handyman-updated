<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href='{% static "style.css" %}'>
    <title>Login Page | HandiQ</title>
    
</head>

<body>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            
            
            <form id="sign-up-form" method = "POST"   action="{% url 'userauth:service_authentication' %}">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input type="hidden" name="action" value="signup">
                <img src='{% static "images/handiq.svg" %}' alt="alternative text" width="100px" />
                <h1>Create Account</h1>

                {% comment %} <input type="text" id="signin-action" placeholder="action" required> {% endcomment %}
                <input type="text" id="signin-username" placeholder="username" required>
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="tel" id="signin-phone" name="phone_number" placeholder="Phone Number" required pattern="^\d{10,}$" title="Please enter at least 10 digits.">
                <input type="password" id="signin-password" placeholder="Password" required>
                <input type="password" id="signup-confpassword" placeholder="confirm password" required>

                <button type="submit" id="sign-up-btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form id="sign-in-form"  method="POST" action="{% url 'userauth:service_authentication' %}">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input type="hidden" name="action" value="login">
                <img src='{% static "images/handiq.svg" %}' alt="alternative text" width="100px" />
                <h2>Sign In</h2>
              
                <input type="text" id="login-username" placeholder="username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                
                <a href="Forget.html">Forget Your Password?</a>
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div> 
    
    <script src='{% static "script.js" %}'></script>
    
    <script src='{% static "ServiceProviderSignup.js" %}'></script>
    <script src='{% static "ServiceProviderSignIn.js" %}'></script>
    
</body>

</html>
